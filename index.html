<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>reveal-boilerplate</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/css/theme/night.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]>
    <script src="node_modules/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->

    <style media="screen" type="text/css">

    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section data-markdown='slides/main.md' data-separator-vertical="^\n\n\n"></section>
        <section data-markdown='slides/conceito.md' data-separator-vertical="^\n\n\n"></section>
        <section data-markdown='slides/vantagens.md' data-separator-vertical="^\n\n\n"></section>
        <section data-background="./images/tio_ben.gif"></section>
        <section data-markdown='slides/desvantagens.md' data-separator-vertical="^\n\n\n"></section>

        <section data-markdown='slides/como_funciona.md' data-separator-vertical="^\n\n\n"></section>
        <section data-markdown='slides/tipos.md' data-separator-vertical="^\n\n\n"></section>
        <section data-markdown='slides/ferramentas.md' data-separator-vertical="^\n\n\n"></section>

        <section data-markdown='slides/containers.md' data-separator-vertical="^\n\n\n"></section>
        <section data-background="./images/awesome.gif">
          <h2 style='text-shadow: 1px 1px 2px #000;'>Virtualization is AWESOME!!!!</h2>
        </section>
      </div>
    </div>
    <script src="node_modules/reveal.js/lib/js/head.min.js"></script>
    <script src="node_modules/reveal.js/js/reveal.js"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default',  // none/fade/slide/convex/concave/zoom
        // Optional reveal.js plugins
        dependencies: [
          { src: 'node_modules/reveal.js/lib/js/classList.js', condition: function () { return !document.body.classList; } },
          { src: 'node_modules/reveal.js/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
          { src: 'node_modules/reveal.js/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
          { src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
          { src: 'node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true }
        ]
      });
    </script>
  </body>
</html>
